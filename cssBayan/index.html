<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>My Bayan</title>
</head>
<body>
    <div class="bayan">
        <h1 class="bayan__title">Let`s try my <span>Bayan</span></h1>
        <div class="bayan__container">
            <div class="bayan__item">
                <input class="bayan__item-input" id="rd1" type="radio" name="memes" checked>
                <label class="bayan__item-label" for="rd1"> 
                    <p class="bayan__item-text"> This is me when I finished this task: </p>
                    <div class="bayan__item-icon"> </div>
                </label>
                <div class="bayan__item-meme">
                    <img alt="meme" src="./assets/images/dobby.jpg" />
                </div>
            </div>
            <div class="bayan__item">
                <input class="bayan__item-input" id="rd2" type="radio" name="memes">
                <label class="bayan__item-label" for="rd2"> 
                    <p class="bayan__item-text"> That very moment when you forgot about the Timestamp in the commit </p>
                    <div class="bayan__item-icon"> </div>
                </label>
                <div class="bayan__item-meme">
                    <img alt="meme" src="./assets/images/robert_downey.jpg"/>
                </div>
            </div>
            <div class="bayan__item">
                <input class="bayan__item-input" id="rd3" type="radio" name="memes">
                <label class="bayan__item-label" for="rd3"> 
                    <p class="bayan__item-text"> One does not simply submit your the task on time </p>
                    <div class="bayan__item-icon"> </div>
                </label>
                <div class="bayan__item-meme">
                    <img alt="meme" src="./assets/images/boromir.jpg"/>
                </div>
            </div>
            <div class="bayan__item">
                <input class="bayan__item-input" id="rd4" type="radio" name="memes">
                <label class="bayan__item-label" for="rd4"> 
                    <p class="bayan__item-text"> When you need to make Bayan without JS </p>
                    <div class="bayan__item-icon"> </div>
                </label>
                <div class="bayan__item-meme">
                    <img alt="meme" src="./assets/images/you_shall_not_pass.jpg"/>
                </div>
            </div>
            <div class="bayan__item">
                <input class="bayan__item-input" id="rd5" type="radio" name="memes">
                <label class="bayan__item-label" for="rd5"> 
                    <p class="bayan__item-text"> When you finished the task the day before the deadline </p>
                    <div class="bayan__item-icon"> </div>
                </label>
                <div class="bayan__item-meme">
                    <img alt="meme" src="./assets/images/iron_man.jpg"/>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
